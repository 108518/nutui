<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试package</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./dist/nutui.css">
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="./dist/nutui.js"></script>
</head>

<body>
    <div id="app">
        <nut-button>cdn按需加载</nut-button>
        <nut-rate 
        :size="35"
    >
    </nut-rate>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    isVisible: true,
                    date: null,
                    dateWeek: null,
                    date1: ['2018-12-22', '2019-01-08'],
                    date3: null

                };
            },
            methods: {
                switchPickerClose(param) {
                    console.log('close:' + param)
                },
                switchPicker(param) {
                    this[`${param}`] = true;
                },
                setChooseValue(param) {
                    this.date = param[3];
                    this.dateWeek = param[4];
                },
                setChooseValue1(param) {
                    this.date1 = [...[param[0][3], param[1][3]]];
                },
                setChooseValue2(param) {
                    this.date2 = param[3];
                },
                setChooseValue3(param) {
                    this.date3 = [...[param[0][3], param[1][3]]];
                }
            }
        });
    </script>
</body>

</html>
